<!DOCTYPE html>
<html>

<head>

    <title>Create New Wanted Poster</title>
</head>

<body>
    <table align="center">
        <tr>
            <td width="900px">
                <a href="../index.html">Back To Homepage</a>
                <form action="" method="">
                    <fieldset>
                        <legend>Top Headline</legend>
                        <label for="headline">Headline text: </label>
                        <input type="text" name="headline" id="headline">
                    </fieldset>
                    <br>
                    <fieldset>
                            <legend>Images</legend>
                            <label for="image1">Image 1: </label>
                            <input type="file" name="image1" id="image1">
                            <br>
                            <label for="image2">Image 2: </label>
                            <input type="file" name="image2" id="image2">
                            <br>
                            <label for="image3">Image 3: </label>
                            <input type="file" name="image3" id="image3">
                        </fieldset>
                        <br>
                    <fieldset>
                            <legend>Reward</legend>
                            <label for="reward">Reward money: </label>
                            <input type="text" name="reward" id="reward">
                            <label for="currency">Pick Currency</label>
                            <select name="currency" id="currency">
                                <option value="pound">&#163;</option>
                                <option value="euro">&#8364;</option>
                                <option value="dollar">$</option>
                                <option value="rsd">RSD</option>
                            </select>
                        </fieldset>
                        <br>
                        <fieldset>
                                <legend>Reward</legend>
                                <label for="aliases">Aliases: </label>
                                <br>
                                <input type="text" name="aliases" id="aliases">
                                <br>
                                <br>
                                <label for="birth">Birth: </label>
                                <br>
                                <input type="date" name="birth" id="birth">
                                <br>
                                <br>
                                <label for="hair">Hair: </label>
                                <br>
                                <input type="text" name="hair" id="hair">
                                <br>
                                <br>
                                <label for="height">Height: </label>
                                <br>
                                <input type="number" name="height" id="height">
                                <br>
                                <br>
                                <label for="weight">Weight: </label>
                                <br>
                                <input type="number" name="weight" id="weight">
                                <br>
                                <br>
                                <label for="sex">Sex: </label>
                                <br>
                                <label for="male">Male</label>
                                <input type="radio" name="sex" id="male" value="male">
                                <label for="female">Female</label>
                                <input type="radio" name="sex" id="female" value="female">
                                <br>
                                <br>
                                <label for="id-num">Id Number: </label>
                                <br>
                                <input type="number" name="id-num" id="id-num">
                                <br>
                                <br>
                                <label for="occupation">Occupation: </label>
                                <br>
                                <input type="text" name="occupation" id="occupation">
                                
                            </fieldset>
                            <br>
                            <fieldset>
                                <legend>Remarks</legend>
                                <textarea name="remarks" id="remarks" cols="122" rows="7" placeholder="Remarks text"></textarea>
                            </fieldset>
                            <br>
                            <fieldset>
                                    <legend>Caution</legend>
                                    <textarea name="remarks" id="remarks" cols="122" rows="7" placeholder="Caution text"></textarea>
                                </fieldset>
                                <br>
                                <input type="reset" name="reset" id="reset">
                                <input type="submit" name="submit" id="submit">
                                <br>
                                <br>
                                <hr>
                </form>
            </td>
        </tr>
    </table>


</body>

</html>
